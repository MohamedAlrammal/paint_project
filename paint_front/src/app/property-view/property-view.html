<div class="property-box">
	<div class="pickers">
		<div class="picker-container">
			<h3>Outline Color</h3>
					<div class="color-row">
						<div *ngFor="let c of presetColors"
                  class="color-circle"
                  [ngStyle]="{'background': c}"
                  (click)="setOutlineColor(c)"
                  [class.selected]="c === colors.outline">
            </div>

            <div class="color-circle transparent-circle"
                (click)="setOutlineColor('transparent')"
                [class.selected]="colors.outline === 'transparent'">
            </div>

            <div class="separator"></div>

            <div class="color-input-wrapper">
              <input type="color"
                    class="custom-color-input"
                    (input)="setOutlineColor($event.target.value)"
                    (change)="setOutlineColor($event.target.value)"
                    [value]="colors.outline"/>
            </div>
					</div>
		</div>

		<div class="picker-container">
			<h3>Background Color</h3>
					<div class="color-row">
						<div *ngFor="let c of presetColors"
                  class="color-circle"
                  [ngStyle]="{'background': c}"
                  (click)="setBackColor(c)"
                  [class.selected]="c === colors.backGround">
            </div>

            <div class="color-circle transparent-circle"
                (click)="setBackColor('transparent')"
                [class.selected]="colors.backGround === 'transparent'">
            </div>

            <div class="separator"> </div>

            <div class="color-input-wrapper">
              <input type="color"
                     class="custom-color-input"
                     (input)="setBackColor($event.target.value)"
                     (change)="setBackColor($event.target.value)"
                     [value]="colors.backGround"/>
            </div>
					</div>
		</div>
	</div>
</div>
